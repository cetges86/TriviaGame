<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Time!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins|Coiny" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/data.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>

<body>
    <div class="jumbotron text-center">
        <span class="glyphicon glyphicon-heart"></span>
        <h1>Anatomy Trivia</h1>
        <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
    </div>
    <div class="text-center">
        <button class="btn-lg btn-danger" id="start">Click Here to Start Game</button>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 text-center">
            <div id="display" class="panel panel-default">
                <div class="panel-heading">
                    <h3 id="question" class="panel-title"></h3>
                </div>
                <div id="answers" class="panel-body"></div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
    <div class="row">
        <div class="text-center col-md-">
            <div id="timer"></div>
        </div>
    </div>
    <div class="row">
        <div class="text-center">
            <div id="message"></div>
        </div>
    </div>

    <div class="row">
        <div class="text-center">
            <div id="gif"></div>
        </div>
    </div>

</body>

</html>
